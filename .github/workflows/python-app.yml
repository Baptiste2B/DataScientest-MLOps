name: CI - API TrustPilot - FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Cloner le repo
      uses: actions/checkout@v3

    - name: 🐍 Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 📦 Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests
      
    - name: 📚 Télécharger les données TextBlob (corpora)
      run: python -m textblob.download_corpora

    # - name: 📥 Récupérer les fichiers DVC (modèles)
    #   run: dvc pull

    - name: ✅ Lancer les tests unitaires
      run: pytest

    - name: 🐳 Build de l'image Docker
      run: docker build -t fastapi-app -f src/Dockerfile .

    - name: 🚀 Run Docker container
      run: |
        docker run --rm -d --name fastapi_container --network=host fastapi-app
        sleep 25

    - name: 🐳 Vérification Docker
      run: docker ps -a

    - name: 🧪 Test FastAPI container (curl)
      run: |
        curl --fail -X POST http://localhost:8000/predict/multiclass \
          -H "Content-Type: application/json" \
          -d '{"text": "Ceci est un test"}' \
        || (docker logs fastapi_container || echo "⚠️ Container inaccessible" && exit 1)