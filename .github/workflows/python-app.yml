name: CI - API TrustPilot - FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Cloner le repo
      uses: actions/checkout@v3

    - name: 🐍 Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 📦 Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests

    - name: ✅ Lancer les tests unitaires
      run: pytest

    - name: 🐳 Build de l'image Docker
      run: docker build -t fastapi-app .

    - name: 🚀 Run Docker container
      run: |
        docker run -d -p 8000:8000 --name fastapi_container fastapi-app
        sleep 10  # attendre que l’API soit prête

    - name: 🧪 Test FastAPI container (curl)
      run: |
        curl --fail http://localhost:8000 || (docker logs fastapi_container && exit 1)
