name: CI - API TrustPilot - FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests

    - name: âœ… Lancer les tests unitaires
      run: pytest

    - name: ğŸ³ Build de l'image Docker
      run: docker build -t fastapi-app .

    - name: ğŸš€ Run Docker container
      run: |
        docker run -d -p 8000:8000 --name fastapi_container fastapi-app
        sleep 10  # attendre que lâ€™API soit prÃªte

    - name: ğŸ§ª Test FastAPI container (curl)
      run: |
        curl --fail http://localhost:8000 || (docker logs fastapi_container && exit 1)
