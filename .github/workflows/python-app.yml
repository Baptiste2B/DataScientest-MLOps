name: CI - API TrustPilot - FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests

    - name: ğŸ“š TÃ©lÃ©charger les donnÃ©es TextBlob (corpora)
      run: python -m textblob.download_corpora

    - name: âœ… Lancer les tests unitaires
      run: pytest

    - name: ğŸ³ Build de l'image Docker
      run: docker build -t fastapi-app -f src/Dockerfile .

    - name: ğŸš€ Run Docker container
      run: |
        docker run -d --name fastapi_container --network=host fastapi-app
        sleep 10

    - name: ğŸ³ VÃ©rification Docker
      run: docker ps -a

    - name: ğŸ“„ Logs Docker (si Ã©chec)
      if: failure()
      run: docker logs fastapi_container || echo "âš ï¸ Aucun log trouvÃ©"

    - name: ğŸ§ª Test FastAPI container (curl)
      run: |
        curl --fail -X POST http://localhost:8000/predict/multiclass \
          -H "Content-Type: application/json" \
          -d '{"text": "Ceci est un test"}' \
        || (docker logs fastapi_container && exit 1)